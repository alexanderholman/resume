runtime: php
api_version: 1
env: flex

handlers:
- url: /
  static_files: index.html
  upload: index\.html
  secure: always
- url: /index\.html
  static_files: index.html
  upload: index\.html
  secure: always
- url: /php-info.php
  script: php-info.php
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  secure: always
- url: /resources
  static_dir: resources
  secure: always
- url: /assets
  static_dir: assets
  secure: always
- url: /.well-known
  static_dir: well-known
  secure: always
